<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <title>老人</title>
	
    <script src="/js/common.js"></script>
</head>
<body>
    <div class="page-holder d-flex align-items-center">
		<div class="container">
			<div class="row align-items-center py-5">
				<div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
					<div class="pr-lg-5"><img src="/image/illustration.svg" alt="" class="img-fluid"></div>
				</div>
				<div class="col-lg-5 px-lg-4">
					<h2 class="mb-4">欢迎!</h2>
					<form id="loginForm" action="/employee/register.html" class="mt-4">
						<div class="form-group mb-4">
							<input type="text" name="username" placeholder="账号" class="form-control border-0 shadow form-control-lg">
						</div>
						<div class="form-group mb-4">
							<input type="password" name="password" placeholder="密码" class="form-control border-0 shadow form-control-lg text-violet">
						</div>
						<button type="button" class="btn btn-primary shadow px-5" onclick="checkForm()">注册</button>
					</form>
				</div>
			</div>
		</div>
    </div>
	<script type="text/javascript">
		function checkForm(){
			$.ajax({
				type: "post",
				url: '/employee/register.html',  
				data: {"account":$("input[name^='username']").val(),"pwd":$("input[name^='password']").val()},
				dataType: "json",
				success: function (result) {
					if(result.code == 1){
						window.location.href = "/login.html";
					}else{
						alert("注册失败！");
					}
				},
				error: function () {
					alert("请求失败！")
				}
			});
		}
	</script>
</body>

</html>
