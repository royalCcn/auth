	<nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow">

			<li class="nav-item dropdown ml-auto">
				<a id="userInfo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">

<script type="text/javascript">
	$(function(){
		$("input[name^='empName']").val(GetQueryValue('empName'));
	});

	function logout(){
		window.location.href = "/login.html";
	}
	
	function checkForm(){
		window.location.href = "/html/locked.html?empId=" + GetQueryValue('empId')
		+ "&empName=" + GetQueryValue('empName');
	}
</script>
